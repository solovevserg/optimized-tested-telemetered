<a [routerLink]="['/users', user?.id]" *ngIf="user; else error">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>{{user?.verified ? 'how_to_reg' : 'person'}}</mat-icon>
      <mat-card-title>{{user?.name}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  </mat-card>
</a>

<ng-template #error>
  <mat-card>
    <mat-card-header>Ошибка загрузки...</mat-card-header>
  </mat-card>
</ng-template>
